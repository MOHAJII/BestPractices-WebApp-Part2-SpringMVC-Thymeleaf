<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

">
</head>
<body>
  <h1>Patients Management</h1>
  <div class="card p-4">
      <div class="card-header">Patients List</div>
      <div class="card-body">
          <form method="get" th:action="@{index}">
              <label for="keyword" class="description-from-type-label">Keyword</label>
              <div class="input-group mb-3">
                  <input type="text" class="form-control w-25" id="keyword" name="keyword" placeholder="Enter Keyword" th:value="${keyword}">
                  <button type="submit" class="btn btn-info">Search</button>
              </div>
          </form>
          <div class="table-responsive">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th>Patient ID</th>
                          <th>Name</th>
                          <th>BirthDay</th>
                          <th>Is Sick</th>
                          <th>Score</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr th:each="patient : ${patientsList}">
                          <td th:text="${patient.id}"></td>
                          <td th:text="${patient.name}"></td>
                          <td th:text="${patient.birthDate}"></td>
                          <td th:text="${patient.isSick()}"></td>
                          <td th:text="${patient.score}"></td>
                      </tr>
                  </tbody>
              </table>
              <div class="w-100">
                  <ul class="nav nav-pills justify-content-center">
                      <li th:each="page, status:${pages}" class="page-item">
                          <a th:href="@{/index(page=${status.index}, size=5, keyword=${keyword})}"
                             th:text="${status.index}"
                             th:class="${currentPage == status.index} ? 'btn btn-info' : 'btn btn-outline-info'"></a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>

  </div>
  </body>
</html>
